<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="YT Ben" />
    <meta
      name="description"
      content="This this the dial version of my second HTML project"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock.DIAL</title>
    <link rel="icon" href="IMG/clock.png" type="image/x-icon" />
    <link rel="stylesheet" href="styledial.css" />
  </head>

  <body>
    <h2>Digital Clock</h2>
    <div class="dialc">
      <div id="hourz" class="hourzz"></div>
      <div id="minz" class="minzz"></div>
      <div id="secz" class="secondzz"></div>
      <div class="center"></div>
    </div>

    <div>
      <span id="ampm">AM</span>
    </div>

    <select name="city" id="city-selection" size="1">
      <!-- value-UTC偏移量 -->
      <option value="local">Local Time</option>
      <option value="6">Almaty</option>
      <option value="9.5">Adelaide</option>
      <option value="8">Beijing</option>
      <option value="7">Bangkok</option>
      <option value="-5">Bogotá</option>
      <option value="2">Berlin</option>
      <option value="10">Canberra</option>
      <option value="-6">Chicago</option>
      <option value="3">Cairo</option>
      <option value="1">Dubai</option>
      <option value="-7">Denver</option>
      <option value="4">Istanbul</option>
      <option value="3">Mexico City</option>
      <option value="3">Moscow</option>
      <option value="5.5">Madrid</option>
      <option value="-4">New York</option>
      <option value="1">Paris</option>
      <option value="1">Phoenix</option>
      <option value="3">Riyadh</option>
      <option value="1">Rome</option>
      <option value="1">San Francisco</option>
      <option value="8">San Francisco</option>
      <option value="8">São Paulo</option>
      <option value="1">Singapore</option>
      <option value="1">Sydney</option>
      <option value="9">Tokyo</option>
    </select>

    <button><a href="index.html">NUM</a></button>

    <script src="dial.js"></script>
  </body>
</html>
