<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="YT Ben" />
    <meta name="description" content="This this my second HTML project" />
    <title>Clock.</title>
    <link rel="icon" href="IMG/clock.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span id="hours">00</span>
        <span class="text">Hours</span>
      </div>

      <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
      </div>

      <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
      </div>

      <div>
        <span id="ampm">AM</span>
      </div>
    </div>

    <select name="city" id="city-selection" size="1">
      <!-- value-UTC偏移量 -->
      <option value="local">Local Time</option>
      <option value="8">Beijing</option>
      <option value="1">Berlin</option>
      <option value="-3">Buenos Aires</option>
      <option value="10">Canberra</option>
      <option value="-6">Chicago</option>
      <option value="0">London</option>
      <option value="-8">Los Angeles</option>
      <option value="5.5">Mumbai</option>
      <option value="9">Tokyo</option>
      <option value="2">Cairo</option>
      <option value="-3">São Paulo</option>
      <option value="3">Moscow</option>
      <option value="8">Singapore</option>
      <option value="10">Sydney</option>
      <option value="7">Bangkok</option>
      <option value="-7">Denver</option>
      <option value="4">Dubai</option>
      <option value="3">Istanbul</option>
      <option value="-4">New York</option>
      <option value="-8">San Francisco</option>
      <option value="1">Madrid</option>
      <option value="9.5">Adelaide</option>
      <option value="-5">Bogotá</option>
      <option value="1">Paris</option>
      <option value="8">Hong Kong</option>
      <option value="1">Rome</option>
      <option value="-6">Mexico City</option>
      <option value="3">Riyadh</option>
      <option value="6">Almaty</option>
      <option value="-7">Phoenix</option>
    </select>

    <script src="index.js"></script>
  </body>
</html>
